<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../fontawesome-free-5.14.0-web/css/all.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <form>
            <h3>Log In</h3>
            <p>Log in to your account to upload or download pictures, video or music</p>
            <input type="email" id="email" placeholder="Enter your email address">

            <p class="link-btn"><a href="#">Forgot password? </a> <button>Next</button></p>

            <small>or log in with</small>

            <div class="btn-container">
                <button><i class="fab fa-facebook"> Facebook</i> </button>
                <button><i class="fab fa-google"> Google</i></button>
            </div>

            <p class="sign-up">Don't have an account yet? <a href="#">Sign up</a></p>

        </form>

        <div class="showcase">
            <i class="fab fa-close fa-2x"></i>
            <img src="./city.jpeg" alt="City">
        </div>

    </div>
</body>
</html>
