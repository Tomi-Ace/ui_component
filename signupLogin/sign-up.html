<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fontawesome-free-5.14.0-web/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Page</title>
</head>
<body>
    <div class="container">
        <div class="features">
            <div class="logo">
                <p><i class="fab fa-github-square fa-2x"></i> boardme </p>
            </div>
            <div class="feature1">
                <h3>Implement user <br> onboarding experiences <br> with just a few clicks</h3>
            </div>
            <div class="feature2">
                <p>Take your customers on a fantasic <br> journey within your web apps</p>
            </div>

        </div>

        <div class="sign-up">
            <p><a href="login.html"><i class="fas fa-reply fa-2x"></i></a></p>
            <h2>Create your account</h2>
            
            <form>
                <div class="form-control">
                    <label for="name">Name</label> <br>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>

                <div class="form-control">
                    <label for="email">Email</label> <br>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>

                <div class="form-control">
                    <label for="password">Password</label> <br>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
            
                <button>Sign Up</button>
            </form>
            
            </div>

        </div>

    </div>    
</body>
</html>
